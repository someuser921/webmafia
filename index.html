<!DOCTYPE html>
<html>
<head>
    <title>Запись на игру - John's Mafia</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <div class="container">
        <h1>Запись на игру</h1>

        <div class="form-group">
            <label for="date-select">Выберите дату игры:</label>
            <select class="input-field" id="date-select"></select>
        </div>

        <div class="form-group">
            <label for="name-input">Введите ваше имя:</label>
            <input type="text" class="input-field" id="name-input" placeholder="Имя" maxlength="15" style="font-size: 16px;">
        </div>

        <div class="form-group">
            <label for="phone-input">Введите ваш телефон:</label>
            <input type="tel" class="input-field" id="phone-input" placeholder="Телефон" maxlength="11" style="font-size: 16px;" inputmode="numeric">
        </div>

        <div class="form-group">
            <label>Выберите способ оплаты:</label>
            <div class="button-group">
                <button class="button pay-online" onclick="payOnline()">Оплатить онлайн</button>
                <button class="button pay-on-site" onclick="payOnSite()">Оплатить на месте</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
